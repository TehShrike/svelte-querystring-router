{{#if parameters}}
	<a
		href="{{querystring}}{{hash}}"
		class="{{className}}"
		style="{{style}}"
		on:click="onClick(event)"
		ref:link
	>
		{{yield}}
	</a>
{{else}}
	<a
		class="{{className}}"
		style="{{style}}"
	>
		{{yield}}
	</a>
{{/if}}

<script>
var shouldInterceptClick = require('click-should-be-intercepted-for-navigation')

export default {
	data: function data() {
		return {
			className: '',
			style: '',
			meta: null,
			anchor: '',
		}
	},
	computed: {
		querystring: function (parametersToQuerystring, parameters) {
			return parametersToQuerystring(parameters)
		},
		hash: function(anchor) {
			return anchor ? '#' + anchor : ''
		}
	},
	methods: {
		onClick: function onClick(event) {
			if (shouldInterceptClick(event)) {
				event.preventDefault()

				this.fire('navigate', {
					querystring: this.get('querystring'),
					parameters: this.get('parameters'),
					meta: this.get('meta'),
					hash: this.get('hash'),
				})
			}
		}
	}
}
</script>
