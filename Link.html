{{#if parameters}}
	<a
		href="{{querystring}}"
		class="{{className}}"
		style="{{style}}"
		on:click="onClick(event)"
		ref:link
	>
		{{yield}}
	</a>
{{else}}
	<a
		class="{{className}}"
		style="{{style}}"
	>
		{{yield}}
	</a>
{{/if}}

<script>
var shouldInterceptClick = require('click-should-be-intercepted-for-navigation')

export default {
	data: function data() {
		return {
			className: '',
			style: ''
		}
	},
	computed: {
		querystring: function (parametersToQuerystring, parameters) {
			return parametersToQuerystring(parameters)
		}
	},
	methods: {
		onClick: function onClick(event) {
			if (shouldInterceptClick(event)) {
				event.preventDefault()

				this.fire('navigate', {
					querystring: this.get('querystring'),
					parameters: this.get('parameters')
				})
			}
		}
	}
}
</script>
