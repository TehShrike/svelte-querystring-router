<h1>I'm a cool component</h1>
<Link parameters="{ {} }" anchor="whatever">dog whatever</Link>
<br /><br />
<p>So I heard you like {animal}</p>
<br /><br />
<p>
	or was it a
	{#if querystringParameters.animal === 'cat' }
		<Link parameters="{ {} }">dog</Link>
	{:else}
		<Link parameters="{ { animal: 'cat' } }">cat</Link>
	{/if}
	?
</p>
<br /><br />
<p>
	I'm just a <Link>regular old anchor</Link>.
</p>
<a id="whatever">WHATEVER</a>
<br /><br /><br /><br />

<script>
import instance from '../'
const { Link, navigate } = instance

export default {
	oncreate() {
		setTimeout(() => {
			navigate({
				parameters: {
					animal: 'dog'
				},
				replace: true
			})
		}, 1000)
	},
	computed: {
		animal: ({ querystringParameters }) => querystringParameters.animal === 'cat'
			? 'kitties'
			: 'doggies'
	},
	components: {
		Link
	}
}
</script>
